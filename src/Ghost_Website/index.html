<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ghost</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://use.fontawesome.com/f8cc7b29cd.js"></script>
</head>

<body>
    <div id="container">
        <div id="login" class="login animated zoomIn">
            <div class="logo animated zoomIn">
                <img src="images/ghost.png" alt="logo">
            </div>
            <div class="input animated zoomIn" id="username">
                <img src="images/icon.png" alt="username">
                <input id="txtEmail" class="login_input" type="text" name="username" placeholder="Username">
            </div>
            <div class="input input2 animated zoomIn" id="password">
                <img src="images/lock.png" alt="password">
                <input id="txtPassword"class="login_input" type="password" name="username" placeholder="Password">
            </div>
            <button type="button" id="btnLogin" class="btn animated zoomIn">Sign in
            </button>
            <div id="loading" class="loading">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <div id="account" class="account animated zoomIn"><span>Don't have an account? <a href="#">Sign up</a></span></div>
        </div>
    </div>
    <script src="scripts/fire.js"></script>
</body>

</html>
